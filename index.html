    <!-- AM√âLIORATIONS MOBILES CSS -->
    <style>
        /* Variables pour mobile */
        :root {
            --mobile-touch-target: 44px;
            --mobile-spacing: 16px;
            --mobile-image-size: 140px;
            --swipe-threshold: 50px;
            --touch-feedback-scale: 0.95;
        }

        /* D√©tection mobile */
        @media (pointer: coarse) and (max-width: 768px) {
            
            /* CONTR√îLES MOBILES VISUELS */
            .mobile-nav-controls {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 15px;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.8);
                padding: 15px 20px;
                border-radius: 25px;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .mobile-nav-btn {
                width: var(--mobile-touch-target);
                height: var(--mobile-touch-target);
                border: none;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.15);
                color: white;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .mobile-nav-btn:active {
                transform: scale(var(--touch-feedback-scale));
                background: rgba(255, 255, 255, 0.3);
            }

            .mobile-nav-btn.active {
                background: var(--accent-color, #ff4136);
                box-shadow: 0 0 20px rgba(255, 65, 54, 0.5);
            }

            /* INDICATEURS DE NAVIGATION */
            .mobile-swipe-hint {
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
                text-align: center;
                z-index: 999;
                animation: fadeInOut 3s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes fadeInOut {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.8; }
            }

            /* AM√âLIORATION DES IMAGES POUR MOBILE */
            .image-wrapper {
                touch-action: manipulation;
                will-change: transform;
                transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
            }

            .image-wrapper:active {
                transform: scale(0.98) !important;
            }

            /* ZONE DE SWIPE INVISIBLE */
            .swipe-zone {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 120px; /* Laisse de la place pour les contr√¥les du bas */
                z-index: 500;
                /* pointer-events: auto; */ /* Le JS s'en charge si n√©cessaire */
                touch-action: none; /* Emp√™che le navigateur de g√©rer le scroll */
            }

            /* CURSEUR MASQU√â SUR MOBILE */
            .cursor {
                display: none !important;
            }

            /* FEEDBACK TACTILE */
            .touch-feedback {
                position: fixed;
                width: 40px;
                height: 40px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0.3s ease-out;
            }

            .touch-feedback.active {
                transform: translate(-50%, -50%) scale(1);
            }

            /* BARRE DE PROGRESSION */
            .mobile-progress-bar {
                position: fixed;
                bottom: 0;
                left: 0;
                height: 3px;
                background: linear-gradient(90deg, #ff4136, #ff851b, #ffdc00);
                z-index: 1001;
                transition: width 0.3s ease;
                min-width: 10px;
            }
        }

        /* Support des encoches d'iPhone */
        @supports (padding: max(0px)) {
            @media (pointer: coarse) and (max-width: 768px) {
                .mobile-nav-controls {
                    padding-bottom: max(15px, env(safe-area-inset-bottom));
                }
            }
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Prata&family=Space+Grotesk:wght@300;400;500;700&display=swap');
        :root { --accent-color: #ff4136; --music-accent: #1db954; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; height: 100vh; overflow: hidden; font-family: 'Space Grotesk', sans-serif; position: relative; cursor: none; }
        .cursor { position: fixed; left: 0; top: 0; pointer-events: none; z-index: 10000; mix-blend-mode: difference; }
        .cursor-ring { width: 40px; height: 40px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease, background-color 0.3s ease; backdrop-filter: invert(1) blur(1px); -webkit-backdrop-filter: invert(1) blur(1px); }
        .cursor.magnetic .cursor-ring { width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1); border-color: transparent; }

        .container {
            position: relative; width: 100%; height: 100%; overflow: hidden; perspective: 1500px;
            transition: filter 0.5s ease, transform 0.5s ease;
        }
        .container.modal-open {
            filter: blur(10px);
            transform: scale(0.98);
        }

        .background-elements { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        .story-text-overlay {
            position: absolute;
            z-index: 40;
            color: white;
            mix-blend-mode: difference;
            will-change: transform, opacity;
            text-align: center;
            line-height: 1.1;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* Nouvelles animations de texte inspir√©es des tendances 2024-2025 */
        .story-text-overlay.type-glitch {
            animation: glitchEffect 8s ease-in-out;
            text-shadow: 2px 0 #ff0040, -2px 0 #00ffff;
        }

        .story-text-overlay.type-typewriter {
            animation: typewriterReveal 6s ease-out;
            overflow: hidden;
            border-right: 3px solid #fff;
            white-space: nowrap;
            margin: 0 auto;
        }

        .story-text-overlay.type-neon {
            animation: neonGlow 8s ease-in-out;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff4136,
                0 0 20px #ff4136,
                0 0 35px #ff4136;
        }

        .story-text-overlay.type-wave {
            animation: waveMotion 8s ease-in-out;
            background: linear-gradient(45deg, #ff4136, #ffdc00, #ff4136);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
        }

        .story-text-overlay.type-split {
            animation: splitReveal 8s ease-in-out;
            transform-origin: center;
        }

        .story-text-overlay.type-bubble {
            animation: bubbleFloat 8s ease-in-out;
            filter: blur(0px);
        }

        .story-text-overlay.type-matrix {
            animation: matrixEffect 8s ease-in-out;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Courier New', monospace;
        }

        .story-text-overlay.type-hologram {
            animation: hologramShimmer 8s ease-in-out;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.8), transparent);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-text-overlay.type-burn {
            animation: burnEffect 8s ease-in-out;
            background: linear-gradient(180deg, #ff4136 0%, #ff8c00 50%, #ffdc00 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-text-overlay.type-3d {
            animation: rotate3D 8s ease-in-out;
            transform-style: preserve-3d;
            text-shadow: 
                1px 1px 0 #ff4136,
                2px 2px 0 #ff4136,
                3px 3px 0 #ff4136,
                4px 4px 0 #ff4136,
                5px 5px 10px rgba(0,0,0,0.5);
        }

        /* Nouvelles animations suppl√©mentaires inspir√©es des tendances 2024-2025 */
        .story-text-overlay.type-liquid {
            animation: liquidFlow 8s ease-in-out;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }

        .story-text-overlay.type-kinetic {
            animation: kineticMotion 8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .story-text-overlay.type-morphing {
            animation: morphingText 8s ease-in-out;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-text-overlay.type-elastic {
            animation: elasticBounce 8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center bottom;
        }

        .story-text-overlay.type-particle {
            animation: particleExplode 8s ease-in-out;
            filter: drop-shadow(0 0 10px #ff4757);
        }

        .story-text-overlay.type-cyber {
            animation: cyberPunk 8s ease-in-out;
            color: #00d4ff;
            text-shadow: 
                0 0 5px #00d4ff,
                0 0 10px #00d4ff,
                0 0 15px #00d4ff,
                0 0 20px #ff0080;
            font-family: 'Orbitron', 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Keyframes pour toutes les nouvelles animations */
        @keyframes glitchEffect {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98);
                text-shadow: 2px 0 #ff0040, -2px 0 #00ffff;
            }
            5% {
                opacity: 1;
                transform: translateY(0) scale(1) skew(-2deg);
                text-shadow: 5px 0 #ff0040, -5px 0 #00ffff;
            }
            10% {
                transform: translateY(0) scale(1) skew(1deg);
                text-shadow: -2px 0 #ff0040, 2px 0 #00ffff;
            }
            15%, 85% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                text-shadow: 2px 0 #ff0040, -2px 0 #00ffff;
            }
            90% {
                transform: translateY(0) scale(1) skew(1deg);
                text-shadow: 3px 0 #ff0040, -3px 0 #00ffff;
            }
        }

        @keyframes typewriterReveal {
            0% { 
                opacity: 0;
            width: 0;
                transform: translateY(20px);
            }
            15% {
                opacity: 1;
                transform: translateY(0);
            }
            15%, 85% {
            width: 100%;
                border-right: 3px solid #fff;
            }
            90%, 100% {
                opacity: 0;
                transform: translateY(-20px);
                border-right: none;
            }
        }

        @keyframes neonGlow {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff4136;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff4136,
                    0 0 20px #ff4136,
                    0 0 35px #ff4136,
                    0 0 40px #ff4136;
            }
            50% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 8px #ff4136,
                    0 0 12px #ff4136,
                    0 0 20px #ff4136;
            }
        }

        @keyframes waveMotion {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                background-position: 0% 50%;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes splitReveal {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98) rotateX(90deg);
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
            30% {
                transform: translateY(0) scale(1.05) rotateX(-5deg);
            }
            45% {
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        @keyframes bubbleFloat {
            0%, 100% { 
            opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: blur(2px);
        }
            15%, 85% {
            opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        @keyframes matrixEffect {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                text-shadow: 0 0 10px #00ff41;
            }
            5% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 0 0 10px #00ff41;
            }
            25%, 75% {
                text-shadow: 0 0 5px #00ff41;
            }
        }

        @keyframes hologramShimmer {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                background-position: -200% 0;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                background-position: 200% 0;
            }
        }

        @keyframes burnEffect {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: brightness(0.8);
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5) saturate(1.3);
            }
        }

        @keyframes rotate3D {
            0%, 100% { 
            opacity: 0;
                transform: translateY(20px) scale(0.98) rotateY(90deg);
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateY(0deg);
            }
            50% {
                transform: translateY(0) scale(1) rotateY(-5deg);
            }
        }

        /* Animation par d√©faut am√©lior√©e */
        @keyframes storyFade {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98);
            }
            15%, 85% { 
            opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Keyframes pour les nouvelles animations */
        @keyframes liquidFlow {
            0%, 100% { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                filter: blur(3px) drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            }
            15%, 85% {
            opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px) drop-shadow(0 0 15px rgba(102, 126, 234, 0.6));
            }
            50% {
                transform: translateY(-5px) scale(1.02);
                filter: blur(0px) drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
            }
        }

        @keyframes kineticMotion {
            0% { 
                opacity: 0;
                transform: translateX(-100px) translateY(20px) rotate(-15deg) scale(0.8);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            15% {
                opacity: 1;
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            }
            30% {
                transform: translateX(10px) translateY(-5px) rotate(2deg) scale(1.05);
            }
            45%, 75% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            85% {
                opacity: 1;
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(100px) translateY(-20px) rotate(15deg) scale(0.8);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes morphingText {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                background-position: 0% 50%;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            25% { background-position: 100% 50%; }
            50% { background-position: 200% 50%; }
            75% { background-position: 300% 50%; }
        }

        @keyframes elasticBounce {
            0% { 
            opacity: 0;
                transform: translateY(50px) scale(0.3, 0.1);
            }
            15% {
                opacity: 1;
                transform: translateY(0) scale(1.2, 0.8);
            }
            25% {
                transform: translateY(-10px) scale(0.9, 1.1);
            }
            35% {
                transform: translateY(0) scale(1.05, 0.95);
            }
            45%, 75% {
                transform: translateY(0) scale(1, 1);
            }
            85% {
                transform: translateY(0) scale(1, 1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.3, 0.1);
            }
        }

        @keyframes particleExplode {
            0%, 100% { 
            opacity: 0;
                transform: translateY(20px) scale(0.98);
                filter: blur(2px) drop-shadow(0 0 5px #ff4757);
        }
            10% {
            opacity: 1;
                transform: translateY(0) scale(1.1);
                filter: blur(0px) drop-shadow(0 0 20px #ff4757);
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px) drop-shadow(0 0 15px #ff4757);
            }
            50% {
                filter: blur(0px) drop-shadow(0 0 25px #ff4757) drop-shadow(0 0 35px #ffa726);
            }
        }

        @keyframes cyberPunk {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.98) skewX(-5deg);
                text-shadow: 
                    0 0 5px #00d4ff,
                    0 0 10px #00d4ff,
                    0 0 15px #ff0080;
            }
            5% {
                opacity: 1;
                transform: translateY(0) scale(1) skewX(0deg);
                text-shadow: 
                    0 0 10px #00d4ff,
                    0 0 20px #00d4ff,
                    0 0 30px #00d4ff,
                    0 0 40px #ff0080;
            }
            15%, 85% {
                opacity: 1;
                transform: translateY(0) scale(1) skewX(0deg);
                text-shadow: 
                    0 0 5px #00d4ff,
                    0 0 15px #00d4ff,
                    0 0 25px #ff0080;
            }
            25%, 75% {
                text-shadow: 
                    0 0 3px #00d4ff,
                    0 0 8px #00d4ff,
                    0 0 12px #ff0080;
            }
        }

        // --- INTERACTIVE GALLERY CLASS ---
        class InteractiveGallery {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.bgContainer = document.getElementById('background-elements-container');
                this.items = [];
                this.scroll = { current: 0, target: 0, velocity: 0, baseVelocity: -0.15, friction: 0.96, isPaused: false };
                this.virtualHeight = 0;
                this.hugeTextTimer = null;
                this.init();
            }

            init() { this.populate(); this.addEventListeners(); this.startHugeTextCycle(); this.update(); }
            
            populate() {
                this.container.innerHTML = '';
                this.items = [];
                
                // --- intelligent mixing of content ---
                const allContent = [];
                const imagesCopy = [...images];
                const textsCopy = [...storyElements];
                const imagesPerText = Math.floor(imagesCopy.length / (textsCopy.length || 1));

                while (imagesCopy.length > 0) {
                    for (let i = 0; i < imagesPerText && imagesCopy.length > 0; i++) {
                        allContent.push(imagesCopy.shift());
                    }
                    if (textsCopy.length > 0) {
                        allContent.push(textsCopy.shift());
                    }
                }
                allContent.push(...textsCopy); // Add any remaining texts

                let currentY = 0;

                const lanes = [ { xRange: [0.05, 0.25] }, { xRange: [0.38, 0.58] }, { xRange: [0.70, 0.90] } ];
                let lastLaneIndex = -1;

                for(let i = 0; i < 120; i++) {
                    const content = allContent[i % allContent.length];
                    const el = document.createElement('div');
                    el.className = 'gallery-item';
                    
                    let laneIndex;
                    do { laneIndex = Math.floor(Math.random() * lanes.length); } while(laneIndex === lastLaneIndex);
                    lastLaneIndex = laneIndex;
                    const lane = lanes[laneIndex];

                    if (content.src) {
                        const sizes = [{w:300, h:220}, {w:380, h:280}, {w:450, h:340}, {w:280, h:400}, {w:360, h:320}, {w:400, h:300}];
                        const size = sizes[Math.floor(Math.random() * sizes.length)];
                        el.innerHTML = `<div class="image-container magnetic-target" style="width:${size.w}px; height:${size.h}px;"><img src="${content.src}" loading="lazy" /></div>`;
                        el.querySelector('.image-container').addEventListener('click', (e) => { e.stopPropagation(); openModal(content.src); });
                        
                        const x = (lane.xRange[0] + Math.random() * (lane.xRange[1] - lane.xRange[0])) * window.innerWidth - size.w / 2;
                        const itemData = { el, y: currentY, x, rotation: (Math.random() - 0.5) * 8, height: size.h };
                        this.items.push(itemData);
                        currentY += size.h + 250;
                    } else {
                        el.innerHTML = `
                            <div class="story-text-overlay size-${content.size} type-${content.type}">${content.text}</div>`;
                        const quoteWidth = 500;
                        const x = (window.innerWidth - quoteWidth) / 2 + (Math.random() - 0.5) * 200;
                        const itemData = { el, y: currentY, x, rotation: (Math.random() - 0.5) * 2, height: 250 };
                        this.items.push(itemData);
                        currentY += 250 + 450;
                    }
                    this.container.appendChild(el);
                }
                this.virtualHeight = currentY;
            }

            addEventListeners() {
                window.addEventListener('wheel', e => { if (!this.scroll.isPaused) { this.scroll.velocity += e.deltaY * 0.04; } });
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                window.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); this.togglePause(); } });
            }
            
            togglePause(forceState = null) {
                this.scroll.isPaused = forceState !== null ? forceState : !this.scroll.isPaused;
                document.getElementById('pauseBtn').classList.toggle('active', this.scroll.isPaused);
                document.getElementById('pauseBtn').textContent = this.scroll.isPaused ? '‚ñ∂Ô∏è Reprendre' : '‚è∏Ô∏è Pause';
                document.getElementById('pause-indicator').classList.toggle('visible', this.scroll.isPaused);
            }

            update() {
                if (!this.scroll.isPaused) {
                    this.scroll.target += this.scroll.velocity;
                    this.scroll.target += this.scroll.baseVelocity;
                    this.scroll.velocity *= this.scroll.friction;
                }
                this.scroll.current += (this.scroll.target - this.scroll.current) * 0.08; 
                for (const item of this.items) {
                    const screenPos = (item.y - this.scroll.current) % this.virtualHeight;
                    let y = screenPos;
                    if(screenPos < -item.height) y = screenPos + this.virtualHeight;
                    else if (screenPos > window.innerHeight) y = screenPos - this.virtualHeight;
                    item.el.style.transform = `translate3d(${item.x}px, ${y}px, 0) rotateZ(${item.rotation}deg)`;
                }
                requestAnimationFrame(this.update.bind(this));
            }

            startHugeTextCycle() {
                let currentIndex = 0;

                const displayStory = () => {
                    if (document.querySelector('.story-text-overlay')) {
                        // Un √©l√©ment est d√©j√† affich√©, on attend qu'il disparaisse
                        setTimeout(displayStory, 1000);
                        return;
                    }
                    
                    const story = storyElements[currentIndex];
                    const el = document.createElement('div');
                    el.className = `story-text-overlay size-${story.size} type-${story.type}`;
                    el.textContent = story.text;

                    // Positionnement al√©atoire
                    el.style.top = `${15 + Math.random() * 40}%`;
                    el.style.left = '50%';
                    el.style.transform = 'translateX(-50%)';

                    this.bgContainer.appendChild(el);

                    setTimeout(() => {
                        el.remove();
                        // Passe √† l'√©l√©ment suivant et pr√©pare le prochain cycle
                        currentIndex = (currentIndex + 1) % storyElements.length;
                        setTimeout(displayStory, 500); // D√©lai avant d'afficher le suivant
                    }, 8000); // La dur√©e de l'animation

        // --- DRAGGABLE CLASS ---
        class Draggable {
            constructor(element, handle) {
                this.element = element; this.handle = handle || element; this.isDragging = false; this.offsetX = 0; this.offsetY = 0; this.init();
            }
            init() { this.handle.addEventListener('mousedown', this.startDrag.bind(this)); }
            startDrag(e) {
                e.preventDefault(); this.isDragging = true; this.element.classList.add('dragging');
                this.offsetX = e.clientX - this.element.offsetLeft; this.offsetY = e.clientY - this.element.offsetTop;
                if (this.element.style.right) { this.element.style.left = `${this.element.offsetLeft}px`; this.element.style.top = `${this.element.offsetTop}px`; this.element.style.right = ''; this.element.style.transform = ''; }
                window.addEventListener('mousemove', this.drag.bind(this)); window.addEventListener('mouseup', this.stopDrag.bind(this));
            }
            drag(e) {
                if (!this.isDragging) return;
                let newX = e.clientX - this.offsetX; let newY = e.clientY - this.offsetY;
                newX = Math.max(0, Math.min(newX, window.innerWidth - this.element.offsetWidth));
                newY = Math.max(0, Math.min(newY, window.innerHeight - this.element.offsetHeight));
                this.element.style.left = `${newX}px`; this.element.style.top = `${newY}px`;
            }
            stopDrag() { this.isDragging = false; this.element.classList.remove('dragging'); window.removeEventListener('mousemove', this.drag.bind(this)); window.removeEventListener('mouseup', this.stopDrag.bind(this)); }
        }

        class MagneticCursor {
            constructor() { this.cursor = document.querySelector('.cursor'); this.pos = {x:0, y:0}; this.targetPos = {x:0, y:0}; this.isMagnetic = false; this.init(); }
            init() { window.addEventListener('mousemove', e => { this.targetPos = {x: e.clientX, y: e.clientY}; }); this.updateTargets(); requestAnimationFrame(this.update.bind(this)); }
            updateTargets() { this.targets = [...document.querySelectorAll('.magnetic-target')]; this.targets.forEach(t => { t.addEventListener('mouseenter', () => this.startMagnet(t)); t.addEventListener('mouseleave', () => this.stopMagnet(t)); }); }
            startMagnet(t) { this.isMagnetic = true; this.currentTarget = t; }
            stopMagnet(t) { this.isMagnetic = false; t.style.transform = ''; }
            update() {
                this.pos.x += (this.targetPos.x - this.pos.x) * 0.15; this.pos.y += (this.targetPos.y - this.pos.y) * 0.15;
                this.cursor.style.transform = `translate(${this.pos.x}px, ${this.pos.y}px)`;

                    this.currentTarget.style.transform = `translate(${pull.x}px, ${pull.y}px)`;

            }
        }

                navControls.addEventListener('touchstart', (e) => {

                    }

                    if (buttonTouchStart && e.target.dataset.action) {

                        const deltaX = Math.abs(touchEndX - buttonTouchStart.x);

                        // If it's a small movement, consider it a tap
                        if (deltaX < 10 && deltaY < 10) {

                // Priorit√© au d√©filement vertical naturel - ne pas interf√©rer
                if (Math.abs(deltaY) > Math.abs(deltaX)) {
                    // Laisser le d√©filement vertical naturel se faire

                // D√©terminer si c'est un swipe horizontal significatif
                if (Math.abs(deltaX) > this.minSwipeDistance * 1.5) {
                    if (deltaX > 0) {

                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        transform: translate(-50%, -50%) scale(0);
                        transition: transform 0.3s ease;
                    }

                    .touch-feedback.active {
                        transform: translate(-50%, -50%) scale(1);
                    }

                    @media (max-width: 768px) {
                        body {
                            touch-action: pan-y pinch-zoom;
                            -webkit-overflow-scrolling: touch;
                        }

                        .mobile-nav-controls {
                            padding: 12px 16px;
                            gap: 12px;
                        }

                        .mobile-nav-btn {
                            width: 45px;
                            height: 45px;
                            font-size: 16px;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // M√©thode pour retourner en haut de page
            scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // Feedback visuel
                const progressBar = document.querySelector('.mobile-progress-bar');
                if (progressBar) {
                    progressBar.style.width = '0%';
                    setTimeout(() => {
                        progressBar.style.width = '100%';
                        setTimeout(() => {
                            progressBar.style.width = '0%';
                        }, 300);
                    }, 100);
                }
            }

            // M√©thode pour suivre le d√©filement et mettre √† jour la barre de progression
            initScrollTracking() {
                let ticking = false;
                
                const updateScrollProgress = () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (scrollTop / docHeight) * 100;
                    
                    const progressBar = document.querySelector('.mobile-progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;
                    }
                    
                    ticking = false;
                };
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(updateScrollProgress);
                        ticking = true;
                    }
                });
            }
        }

        // Initialisation automatique sur mobile
        document.addEventListener('DOMContentLoaded', () => {
            // Attendre que les autres scripts soient charg√©s
            setTimeout(() => {
                const mobileNav = new MobileNavigation();
                
                // Exposer globalement pour debugging
                window.mobileNav = mobileNav;
                
                if (mobileNav.isMobile) {
                    console.log('üì± Navigation mobile avec d√©filement naturel activ√©e');
                    
                    // Masquer le curseur custom sur mobile
                    const cursor = document.querySelector('.cursor');
                    if (cursor) {
                        cursor.style.display = 'none';
                    }
                    
                    // V√©rifier si les contr√¥les sont bien cr√©√©s
                    setTimeout(() => {
                        const controls = document.querySelector('.mobile-nav-controls');
                        const buttons = document.querySelectorAll('.mobile-nav-btn');
                        const progressBar = document.querySelector('.mobile-progress-bar');
                        
                        console.log('üì± V√©rification √©l√©ments:', {
                            controls: !!controls,
                            buttonsCount: buttons.length,
                            progressBar: !!progressBar
                        });
                        
                        mobileNav.initScrollTracking();
                    }, 1000);
                } else {
                    console.log('üì± Appareil non mobile d√©tect√©, navigation tactile d√©sactiv√©e');
                }
            }, 1000);
        });
    </script>
