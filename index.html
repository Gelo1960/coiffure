        @keyframes bubbleFloat { 0%, 100% { opacity: 0; transform: translateY(20px) scale(0.98); filter: blur(2px); } 15%, 85% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); } 50% { transform: translateY(-10px) scale(1.02); } }
        @keyframes matrixEffect { 0%, 100% { opacity: 0; transform: translateY(20px) scale(0.98); text-shadow: 0 0 10px #00ff41; } 5% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; } 15%, 85% { opacity: 1; transform: translateY(0) scale(1); text-shadow: 0 0 10px #00ff41; } 25%, 75% { text-shadow: 0 0 5px #00ff41; } }

        @keyframes liquidFlow { 0%, 100% { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(3px) drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); } 15%, 85% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px) drop-shadow(0 0 15px rgba(102, 126, 234, 0.6)); } 50% { transform: translateY(-5px) scale(1.02); filter: blur(0px) drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); } }
        @keyframes kineticMotion { 0% { opacity: 0; transform: translateX(-100px) translateY(20px) rotate(-15deg) scale(0.8); text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); } 15% { opacity: 1; transform: translateX(0) translateY(0) rotate(0deg) scale(1); text-shadow: 0 0 25px rgba(255, 255, 255, 0.8); } 30% { transform: translateX(10px) translateY(-5px) rotate(2deg) scale(1.05); } 45%, 75% { transform: translateX(0) translateY(0) rotate(0deg) scale(1); } 85% { opacity: 1; transform: translateX(0) translateY(0) rotate(0deg) scale(1); } 100% { opacity: 0; transform: translateX(100px) translateY(-20px) rotate(15deg) scale(0.8); text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); } }
        @keyframes morphingText { 0%, 100% { opacity: 0; transform: translateY(20px) scale(0.95); background-position: 0% 50%; } 15%, 85% { opacity: 1; transform: translateY(0) scale(1); } 25% { background-position: 100% 50%; } 50% { background-position: 200% 50%; } 75% { background-position: 300% 50%; } }
        @keyframes elasticBounce { 0% { opacity: 0; transform: translateY(50px) scale(0.3, 0.1); } 15% { opacity: 1; transform: translateY(0) scale(1.2, 0.8); } 25% { transform: translateY(-10px) scale(0.9, 1.1); } 35% { transform: translateY(0) scale(1.05, 0.95); } 45%, 75% { transform: translateY(0) scale(1, 1); } 85% { transform: translateY(0) scale(1, 1); } 100% { opacity: 0; transform: translateY(-50px) scale(0.3, 0.1); } }
        @keyframes particleExplode { 0%, 100% { opacity: 0; transform: translateY(20px) scale(0.98); filter: blur(2px) drop-shadow(0 0 5px #ff4757); } 10% { opacity: 1; transform: translateY(0) scale(1.1); filter: blur(0px) drop-shadow(0 0 20px #ff4757); } 15%, 85% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px) drop-shadow(0 0 15px #ff4757); } 50% { filter: blur(0px) drop-shadow(0 0 25px #ff4757) drop-shadow(0 0 35px #ffa726); } }
        @keyframes cyberPunk { 0%, 100% { opacity: 0; transform: translateY(20px) scale(0.98) skewX(-5deg); text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff, 0 0 15px #ff0080; } 5% { opacity: 1; transform: translateY(0) scale(1) skewX(0deg); text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #ff0080; } 15%, 85% { opacity: 1; transform: translateY(0) scale(1) skewX(0deg); text-shadow: 0 0 5px #00d4ff, 0 0 15px #00d4ff, 0 0 25px #ff0080; } 25%, 75% { text-shadow: 0 0 3px #00d4ff, 0 0 8px #00d4ff, 0 0 12px #ff0080; } }

        .story-text-overlay.size-l { font-family: 'Bodoni Moda', serif; font-size: clamp(6rem, 12vw, 12rem); }

        // --- INTERACTIVE GALLERY CLASS ---
        class InteractiveGallery {
            constructor(containerId, imageList) {
                this.container = document.getElementById(containerId);
                this.images = imageList || [];
                this.bgContainer = document.getElementById('background-elements-container');
                this.items = [];
                this.scroll = { current: 0, target: 0, velocity: 0, baseVelocity: -0.15, friction: 0.96, isPaused: false };
                this.virtualHeight = 0;
                this.hugeTextTimer = null;
                this.init();
            }

            init() { this.populate(); this.addEventListeners(); this.startHugeTextCycle(); this.update(); }
            
            populate() {
                this.container.innerHTML = '';
                this.items = [];

                const isMobile = 'ontouchstart' in window;
                let imageSizes;

                if (isMobile) {
                    // Tailles r√©duites pour les appareils mobiles (environ 60% de l'original)
                    imageSizes = [
                        {w:180, h:132}, {w:228, h:168}, {w:270, h:204}, 
                        {w:168, h:240}, {w:216, h:192}, {w:240, h:180}
                    ];
                } else {
                    // Tailles originales pour ordinateur
                    imageSizes = [
                        {w:300, h:220}, {w:380, h:280}, {w:450, h:340}, 
                        {w:280, h:400}, {w:360, h:320}, {w:400, h:300}
                    ];
                }
                
                const allContent = [];
                const imagesCopy = [...this.images];
                const textsCopy = [...storyElements];
                const imagesPerText = Math.floor(imagesCopy.length / (textsCopy.length || 1));

                while (imagesCopy.length > 0) {
                    for (let i = 0; i < imagesPerText && imagesCopy.length > 0; i++) {
                        allContent.push(imagesCopy.shift());
                    }
                    if (textsCopy.length > 0) {
                        allContent.push(textsCopy.shift());
                    }
                }
                allContent.push(...textsCopy);

                let currentY = 0;
                const lanes = [ { xRange: [0.05, 0.25] }, { xRange: [0.38, 0.58] }, { xRange: [0.70, 0.90] } ];
                let lastLaneIndex = -1;

                for(let i = 0; i < 120; i++) {
                    const content = allContent[i % allContent.length];
                    const el = document.createElement('div');
                    el.className = 'gallery-item';
                    
                    let laneIndex;
                    do { laneIndex = Math.floor(Math.random() * lanes.length); } while(laneIndex === lastLaneIndex);
                    lastLaneIndex = laneIndex;
                    const lane = lanes[laneIndex];

                    if (content.src) {
                        const size = imageSizes[Math.floor(Math.random() * imageSizes.length)];
                        el.innerHTML = `<div class="image-container magnetic-target" style="width:${size.w}px; height:${size.h}px;"><img src="${content.src}" loading="lazy" /></div>`;
                        el.querySelector('.image-container').addEventListener('click', (e) => { e.stopPropagation(); openModal(content.src); });
                        
                        const x = (lane.xRange[0] + Math.random() * (lane.xRange[1] - lane.xRange[0])) * window.innerWidth - size.w / 2;
                        const itemData = { el, y: currentY, x, rotation: (Math.random() - 0.5) * 8, height: size.h };
                        this.items.push(itemData);
                        currentY += size.h + 250;
                    } else {
                        el.innerHTML = `<div class="story-text-overlay size-${content.size} type-${content.type}">${content.text}</div>`;
                        const quoteWidth = 500;
                        const x = (window.innerWidth - quoteWidth) / 2 + (Math.random() - 0.5) * 200;
                        const itemData = { el, y: currentY, x, rotation: (Math.random() - 0.5) * 2, height: 250 };
                        this.items.push(itemData);
                        currentY += 250 + 450;
                    }
                    this.container.appendChild(el);
                }
                this.virtualHeight = currentY;
            }

            addEventListeners() {
                const isMobile = 'ontouchstart' in window;

                if (isMobile) {
                    // --- NOUVELLE LOGIQUE DE D√âFILEMENT INERTIEL POUR MOBILE ---
                    let lastY = 0;
                    let startY = 0;
                    let isDragging = false;
                    
                    // Historique pour calculer la v√©locit√© du "flick"
                    let touchHistory = [];
                    const historySize = 5;

                    const trackTouch = (y) => {
                        touchHistory.push({ y, time: Date.now() });
                        if (touchHistory.length > historySize) {
                            touchHistory.shift();
                        }
                    };

                    this.container.addEventListener('touchstart', e => {
                        if (this.scroll.isPaused) return;
                        isDragging = true;
                        this.scroll.velocity = 0; // Stoppe l'inertie imm√©diatement
                        startY = lastY = e.touches[0].clientY;
                        touchHistory = [];
                        trackTouch(startY);
                        
                        if(magneticCursor && magneticCursor.cursor) { magneticCursor.cursor.style.display = 'none'; }
                    }, { passive: true });

                    this.container.addEventListener('touchmove', e => {
                        if (this.scroll.isPaused || !isDragging) return;
                        const currentY = e.touches[0].clientY;
                        const deltaY = currentY - lastY;
                        
                        // D√©filement direct 1:1 avec le doigt
                        this.scroll.target -= deltaY * 1.5; // Ajuster le multiplicateur pour la sensibilit√©
                        
                        lastY = currentY;
                        trackTouch(currentY);
                    }, { passive: true });

                    const onTouchEnd = () => {
                        if (this.scroll.isPaused || !isDragging) return;
                        isDragging = false;

                        if (touchHistory.length < 2) return;
                        
                        // Calcul de la v√©locit√© pour l'effet "flick"
                        const lastPoint = touchHistory[touchHistory.length - 1];
                        const firstPoint = touchHistory[0];
                        const timeDelta = lastPoint.time - firstPoint.time;
                        const posDelta = lastPoint.y - firstPoint.y;
                        
                        if (timeDelta > 0) {
                            const velocity = (posDelta / timeDelta) * -30; // Ajuster le multiplicateur pour la force de l'inertie
                            this.scroll.velocity = velocity;
                        }
                    };

                    this.container.addEventListener('touchend', onTouchEnd);
                    this.container.addEventListener('touchcancel', onTouchEnd);
                    
                    this.container.style.touchAction = 'none';
                } else {
                    // --- Gestion Souris (inchang√©e) ---
                    window.addEventListener('wheel', e => { 
                        if (!this.scroll.isPaused) { this.scroll.velocity += e.deltaY * 0.06; } 
                    });
                }

                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                window.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); this.togglePause(); } });
            }
            
            togglePause(forceState = null) {
                this.scroll.isPaused = forceState !== null ? forceState : !this.scroll.isPaused;
                document.getElementById('pauseBtn').classList.toggle('active', this.scroll.isPaused);
                document.getElementById('pauseBtn').textContent = this.scroll.isPaused ? '‚ñ∂Ô∏è Reprendre' : '‚è∏Ô∏è Pause';
                document.getElementById('pause-indicator').classList.toggle('visible', this.scroll.isPaused);
            }

            update() {
                this.scroll.target += this.scroll.velocity;
                this.scroll.target += this.scroll.baseVelocity;
                this.scroll.velocity *= this.scroll.friction;
                this.scroll.current += (this.scroll.target - this.scroll.current) * 0.08; 
                for (const item of this.items) {
                    const screenPos = (item.y - this.scroll.current) % this.virtualHeight;
                    let y = screenPos;
                    if(screenPos < -item.height) y = screenPos + this.virtualHeight;
                    else if (screenPos > window.innerHeight) y = screenPos - this.virtualHeight;
                    item.el.style.transform = `translate3d(${item.x}px, ${y}px, 0) rotateZ(${item.rotation}deg)`;
                }
                requestAnimationFrame(this.update.bind(this));
            }

            startHugeTextCycle() {
                let currentIndex = 0;
                const displayStory = () => {
                    if (document.querySelector('.story-text-overlay')) {
                        setTimeout(displayStory, 1000);
                        return;
                    }
                    const story = storyElements[currentIndex];
                    const el = document.createElement('div');
                    el.className = `story-text-overlay size-${story.size} type-${story.type}`;
                    el.textContent = story.text;
                    el.style.top = `${15 + Math.random() * 40}%`;
                    el.style.left = '50%';
                    el.style.transform = 'translateX(-50%)';
                    this.bgContainer.appendChild(el);
                    setTimeout(() => {
                        el.remove();
                        currentIndex = (currentIndex + 1) % storyElements.length;
                        setTimeout(displayStory, 500);
                    }, 8000);
                };
                displayStory();
            }
            
            reset() { this.scroll.target = 0; this.scroll.velocity = 0; this.populate(); magneticCursor.updateTargets(); clearInterval(this.hugeTextTimer); this.startHugeTextCycle(); }

            // NOUVELLE M√âTHODE POUR AJOUTER UNE IMAGE
            addUserImage(imageSrc) {
                const isMobile = 'ontouchstart' in window;
                const imageSizes = isMobile 
                    ? [{w:180, h:132}, {w:228, h:168}, {w:270, h:204}] 
                    : [{w:300, h:220}, {w:380, h:280}, {w:450, h:340}];
                
                const size = imageSizes[Math.floor(Math.random() * imageSizes.length)];
                
                const lanes = [ { xRange: [0.05, 0.25] }, { xRange: [0.38, 0.58] }, { xRange: [0.70, 0.90] } ];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                const x = (lane.xRange[0] + Math.random() * (lane.xRange[1] - lane.xRange[0])) * window.innerWidth - size.w / 2;

                // Positionner la nouvelle image juste devant la vue actuelle pour la voir appara√Ætre
                const y = this.scroll.current + window.innerHeight * 0.2;

                // Cr√©er l'√©l√©ment DOM
                const el = document.createElement('div');
                el.className = 'gallery-item';
                el.innerHTML = `<div class="image-container magnetic-target" style="width:${size.w}px; height:${size.h}px;"><img src="${imageSrc}" loading="lazy" /></div>`;
                el.querySelector('.image-container').addEventListener('click', (e) => { e.stopPropagation(); openModal(imageSrc); });

                // Ajouter l'√©l√©ment √† la galerie et √† notre tableau d'items
                const itemData = { el, y, x, rotation: (Math.random() - 0.5) * 8, height: size.h };
                this.items.push(itemData);
                this.container.appendChild(el);
                
                // On met aussi √† jour la liste source pour la coh√©rence
                this.images.push({ src: imageSrc, title: 'Nouvelle Image' });

                // Mettre √† jour les cibles magn√©tiques pour le curseur
                magneticCursor.updateTargets();
            }
        }

        // --- DRAGGABLE CLASS ---
        class Draggable {
            constructor(element, handle) { this.element = element; this.handle = handle || element; this.isDragging = false; this.offsetX = 0; this.offsetY = 0; this.init(); }
            init() { this.handle.addEventListener('mousedown', this.startDrag.bind(this)); }
            startDrag(e) { e.preventDefault(); this.isDragging = true; this.element.classList.add('dragging'); this.offsetX = e.clientX - this.element.offsetLeft; this.offsetY = e.clientY - this.element.offsetTop; if (this.element.style.right) { this.element.style.left = `${this.element.offsetLeft}px`; this.element.style.top = `${this.element.offsetTop}px`; this.element.style.right = ''; this.element.style.transform = ''; } window.addEventListener('mousemove', this.drag.bind(this)); window.addEventListener('mouseup', this.stopDrag.bind(this)); }
            drag(e) { if (!this.isDragging) return; let newX = e.clientX - this.offsetX; let newY = e.clientY - this.offsetY; newX = Math.max(0, Math.min(newX, window.innerWidth - this.element.offsetWidth)); newY = Math.max(0, Math.min(newY, window.innerHeight - this.element.offsetHeight)); this.element.style.left = `${newX}px`; this.element.style.top = `${newY}px`; }
            stopDrag() { this.isDragging = false; this.element.classList.remove('dragging'); window.removeEventListener('mousemove', this.drag.bind(this)); window.removeEventListener('mouseup', this.stopDrag.bind(this)); }
        }
        
        // --- MAGNETIC CURSOR CLASS ---
        class MagneticCursor {
            constructor() { this.cursor = document.querySelector('.cursor'); this.pos = {x:0, y:0}; this.targetPos = {x:0, y:0}; this.isMagnetic = false; this.init(); }
            init() { window.addEventListener('mousemove', e => { this.targetPos = {x: e.clientX, y: e.clientY}; }); this.updateTargets(); requestAnimationFrame(this.update.bind(this)); }
            updateTargets() { this.targets = [...document.querySelectorAll('.magnetic-target')]; this.targets.forEach(t => { t.addEventListener('mouseenter', () => this.startMagnet(t)); t.addEventListener('mouseleave', () => this.stopMagnet(t)); }); }
            startMagnet(t) { this.isMagnetic = true; this.currentTarget = t; }
            stopMagnet(t) { this.isMagnetic = false; t.style.transform = ''; }
            update() { this.pos.x += (this.targetPos.x - this.pos.x) * 0.15; this.pos.y += (this.targetPos.y - this.pos.y) * 0.15; this.cursor.style.transform = `translate(${this.pos.x}px, ${this.pos.y}px)`; this.cursor.classList.toggle('magnetic', this.isMagnetic); if (this.isMagnetic && this.currentTarget) { const rect = this.currentTarget.getBoundingClientRect(); const targetCenter = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 }; const pull = { x: (this.pos.x - targetCenter.x) * -0.3, y: (this.pos.y - targetCenter.y) * -0.3 }; this.currentTarget.style.transform = `translate(${pull.x}px, ${pull.y}px)`; } requestAnimationFrame(this.update.bind(this)); }
        }

            init() { this.audio.volume = 0.7; this.generatePlaylist(); this.loadSong(this.currentSongIndex); this.setupEventListeners(); document.getElementById('volumeSlider').value = this.audio.volume; }
            setupEventListeners() { document.getElementById('musicToggle').addEventListener('click', () => this.toggleMenu()); document.getElementById('playBtn').addEventListener('click', () => this.togglePlayPause()); document.getElementById('nextBtn').addEventListener('click', () => this.nextSong()); document.getElementById('prevBtn').addEventListener('click', () => this.prevSong()); document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value)); this.audio.addEventListener('ended', () => this.nextSong()); this.audio.addEventListener('play', () => this.updatePlayUI(true)); this.audio.addEventListener('pause', () => this.updatePlayUI(false)); }
            generatePlaylist() { const playlistEl = document.getElementById('playlist'); playlistEl.innerHTML = ''; this.songs.forEach((song, index) => { const item = document.createElement('div'); item.className = 'song-item magnetic-target'; item.dataset.index = index; item.innerHTML = `<div class="song-title">${song.title}</div>`; item.addEventListener('click', () => { this.loadSong(index); this.play(); }); playlistEl.appendChild(item); }); }
            loadSong(index) { this.currentSongIndex = (index + this.songs.length) % this.songs.length; this.audio.src = this.songs[this.currentSongIndex].file; this.updatePlaylistUI(); if (this.isPlaying) this.play(); }
            play() { this.audio.play().catch(e => console.error("Erreur de lecture audio:", e)); }
            pause() { this.audio.pause(); }
            togglePlayPause() { this.isPlaying ? this.pause() : this.play(); }
            nextSong() { this.loadSong(this.currentSongIndex + 1); }
            prevSong() { this.loadSong(this.currentSongIndex - 1); }
            setVolume(vol) { this.audio.volume = vol; }
            toggleMenu() { document.getElementById('musicMenu').classList.toggle('collapsed'); magneticCursor.updateTargets(); }
            updatePlayUI(isPlaying) { this.isPlaying = isPlaying; const playBtn = document.getElementById('playBtn'); playBtn.innerHTML = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'; playBtn.classList.toggle('active', isPlaying); }
            updatePlaylistUI() { document.querySelectorAll('.song-item').forEach(item => { item.classList.toggle('playing', parseInt(item.dataset.index) === this.currentSongIndex); }); }
        }

        // --- Init ---
        let gallery, magneticCursor, musicPlayer, draggableMenu;
        const mainContainer = document.getElementById('mainContainer');
        const imageModal = document.getElementById('imageModal');
        
        document.addEventListener('DOMContentLoaded', () => {
            // La logique d'initialisation a √©t√© d√©plac√©e dans loadInitialImages
            // pour s'assurer que les images de Vercel Blob sont charg√©es avant tout.

            imageModal.addEventListener('click', (e) => { if(e.target === imageModal) closeModal(); });
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);

            // --- NOUVELLE LOGIQUE D'UPLOAD ---
            const uploadBtn = document.getElementById('uploadBtn');
            const imageUpload = document.getElementById('imageUpload');

            uploadBtn.addEventListener('click', () => {
                imageUpload.click(); // Ouvre la fen√™tre de s√©lection de fichier
            });

            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64Content = e.target.result.split(',')[1];

                        fetch('/api/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fileName: file.name,
                                fileContent: base64Content
                            }),
                        })
                        .then(response => response.json())
                        .then(blob => {
                            if (blob.url) {
                                // On utilise l'URL retourn√©e par Vercel Blob
                                gallery.addUserImage(blob.url);
                            } else {
                                console.error("L'upload Vercel Blob a √©chou√©.", blob.error);
                            }
                        })
                        .catch(error => console.error("Erreur lors de l'upload:", error));
                    };
                    reader.readAsDataURL(file); // Convertit l'image en URL de donn√©es (contenant du base64)
                }
            });

            // Charger les images initiales (existantes + upload√©es depuis Vercel Blob)
            async function loadInitialImages() {
                let uploadedImages = [];
                try {
                    const response = await fetch('/api/images');
                    if (!response.ok) {
                       throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blobs = await response.json();
                    // Assurez-vous que 'blobs' est bien un tableau
                    if (Array.isArray(blobs)) {
                        uploadedImages = blobs.map(blob => ({
                            src: blob.url,
                            title: 'Image Ajout√©e'
                        }));
                    } else {
                        console.error("La r√©ponse de /api/images n'est pas un tableau:", blobs);
                    }
                } catch (error) {
                    console.error("Impossible de charger les images depuis Vercel Blob:", error);
                }

                // Fusionner les images locales et celles de Vercel
                const allImages = [...images, ...uploadedImages];
                
                // Initialiser la galerie et les autres composants
                gallery = new InteractiveGallery('gallery-container', allImages);
                gallery.init();
                
                magneticCursor = new MagneticCursor();
                musicPlayer = new MusicPlayer();
                const musicMenuElement = document.getElementById('musicMenu');
                const musicMenuHandle = document.getElementById('musicMenuHandle');
                draggableMenu = new Draggable(musicMenuElement, musicMenuHandle);
            }

            loadInitialImages();
        });

        function openModal(src) { if (imageModal.classList.contains('active')) return; gallery.togglePause(true); mainContainer.classList.add('modal-open'); imageModal.classList.add('active'); document.getElementById('modalImage').src = src; }
        function closeModal() { if (!imageModal.classList.contains('active')) return; gallery.togglePause(false); mainContainer.classList.remove('modal-open'); imageModal.classList.remove('active'); }
    </script>
</body>
