<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Flottante Améliorée - Inspirations Coiffures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            cursor: none;
            perspective: 1000px;
        }

        /* Parallax Background Layers */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: -1;
        }

        .parallax-layer-1 {
            background: radial-gradient(circle at 20% 30%, rgba(255, 85, 60, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(60, 85, 255, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 20, 147, 0.08) 0%, transparent 50%);
            animation: parallaxFloat1 20s ease-in-out infinite;
        }

        .parallax-layer-2 {
            background: radial-gradient(circle at 60% 20%, rgba(29, 185, 84, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at 30% 60%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
            animation: parallaxFloat2 25s ease-in-out infinite reverse;
        }

        @keyframes parallaxFloat1 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1); }
            33% { transform: translate3d(-20px, -30px, 0) rotate(1deg) scale(1.05); }
            66% { transform: translate3d(30px, -20px, 0) rotate(-0.5deg) scale(0.98); }
        }

        @keyframes parallaxFloat2 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1); }
            50% { transform: translate3d(-40px, 25px, 0) rotate(-1deg) scale(1.03); }
        }

        /* Curseur personnalisé */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        /* Grain noise overlay amélioré */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 85, 60, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(60, 85, 255, 0.05) 0%, transparent 50%),
                url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMScgaGVpZ2h0PScxJyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnPjxmaWx0ZXIgaWQ9J24nPjxmZUdhdXNzaWFuQmx1ciBzdGREZXZpYXRpb249JzAuMicgLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMScgaGVpZ2h0PScxJyBmaWx0ZXI9InVybCgjbikiIGZpbGw9JyNmZmYnIC8+PC9zdmc+");
            opacity: 0.08;
            z-index: 1;
            animation: backgroundShift 30s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .header:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .header h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ffffff 0%, #ff5540 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 85, 64, 0.3)); }
            100% { filter: drop-shadow(0 0 25px rgba(255, 85, 64, 0.6)); }
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Menu Musical - Design Moderne Ultra-Sophistiqué */
        .music-menu {
            position: fixed;
            top: 50vh;
            right: 20px;
            transform: translateY(-50%);
            z-index: 2000;
            background: linear-gradient(145deg, 
                rgba(10, 10, 15, 0.98) 0%,
                rgba(20, 15, 25, 0.95) 30%,
                rgba(15, 20, 30, 0.97) 70%,
                rgba(8, 8, 12, 0.98) 100%);
            backdrop-filter: blur(50px) saturate(200%) brightness(1.1) contrast(1.1);
            -webkit-backdrop-filter: blur(50px) saturate(200%) brightness(1.1) contrast(1.1);
            border-radius: 28px;
            padding: 28px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(29, 185, 84, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.12),
                inset 0 2px 0 rgba(255, 255, 255, 0.18),
                inset 0 -2px 0 rgba(0, 0, 0, 0.25),
                inset 0 0 60px rgba(255, 255, 255, 0.03);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            max-width: 320px;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .music-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(29, 185, 84, 0.08) 0%,
                rgba(138, 43, 226, 0.06) 25%,
                rgba(255, 20, 147, 0.08) 50%,
                rgba(0, 191, 255, 0.06) 75%,
                rgba(29, 185, 84, 0.08) 100%);
            background-size: 400% 400%;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: gradientFlow 8s ease-in-out infinite;
            pointer-events: none;
        }

        .music-menu:hover::before {
            opacity: 1;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .music-menu.collapsed {
            width: 72px;
            padding: 18px;
            border-radius: 36px;
        }

        .music-toggle {
            background: linear-gradient(135deg, 
                #1db954 0%, 
                #1ed760 25%, 
                #ff1493 50%, 
                #8a2be2 75%, 
                #1db954 100%);
            background-size: 300% 300%;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 
                0 12px 30px rgba(29, 185, 84, 0.4),
                0 6px 15px rgba(29, 185, 84, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonGradient 6s ease-in-out infinite;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .music-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            transform: scale(0);
        }

        .music-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 18px 40px rgba(29, 185, 84, 0.6),
                0 8px 20px rgba(29, 185, 84, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .music-toggle:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .music-content {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .music-menu.collapsed .music-content {
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transform: scale(0.8);
        }

        .music-title {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #1db954 25%, 
                #ff1493 50%, 
                #8a2be2 75%, 
                #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(29, 185, 84, 0.3);
            position: relative;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Visualiseur Audio Moderne */
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 4px;
            height: 50px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .audio-visualizer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(29, 185, 84, 0.1), 
                rgba(255, 20, 147, 0.1),
                transparent);
            transition: left 1s ease;
        }

        .audio-visualizer:hover::before {
            left: 100%;
        }

        .visualizer-bar {
            width: 5px;
            background: linear-gradient(to top, 
                #1db954 0%, 
                #1ed760 30%, 
                #ff1493 60%, 
                #8a2be2 100%);
            border-radius: 3px;
            animation: visualize 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .visualizer-bar:nth-child(1) { animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.5s; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.6s; }
        .visualizer-bar:nth-child(8) { animation-delay: 0.7s; }
        .visualizer-bar:nth-child(9) { animation-delay: 0.8s; }
        .visualizer-bar:nth-child(10) { animation-delay: 0.9s; }

        @keyframes visualize {
            0% { height: 8px; opacity: 0.6; }
            100% { height: 35px; opacity: 1; }
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .music-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(29, 185, 84, 0.1), 
                rgba(255, 20, 147, 0.08),
                transparent);
            transition: left 0.8s ease;
        }

        .music-controls:hover::before {
            left: 100%;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: #b3b3b3;
            width: 52px;
            height: 52px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .control-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .control-btn:hover {
            color: white;
            transform: scale(1.15) rotate(5deg);
            box-shadow: 
                0 10px 30px rgba(29, 185, 84, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .control-btn.active {
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            color: white;
            box-shadow: 
                0 8px 25px rgba(29, 185, 84, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .playlist {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 6px;
            margin-bottom: 20px;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, 
                #1ed760, 
                #ff1493, 
                #8a2be2);
            transform: scale(1.1);
        }

        .song-item {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(29, 185, 84, 0.15), 
                rgba(255, 20, 147, 0.1),
                rgba(138, 43, 226, 0.1),
                transparent);
            transition: left 0.6s ease;
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(10px) scale(1.03);
            box-shadow: 
                0 12px 30px rgba(29, 185, 84, 0.3),
                0 6px 15px rgba(255, 20, 147, 0.2),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            border-color: rgba(29, 185, 84, 0.5);
        }

        .song-item.playing {
            background: linear-gradient(135deg, 
                rgba(29, 185, 84, 0.2), 
                rgba(255, 20, 147, 0.15),
                rgba(138, 43, 226, 0.1));
            border-color: rgba(29, 185, 84, 0.6);
            box-shadow: 
                0 12px 30px rgba(29, 185, 84, 0.4),
                0 6px 15px rgba(255, 20, 147, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .song-item.playing::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            border-radius: 0 3px 3px 0;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.6);
        }

        .song-title {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: #b3b3b3;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .volume-control {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .volume-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(29, 185, 84, 0.05), 
                rgba(255, 20, 147, 0.03),
                rgba(138, 43, 226, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control:hover::before {
            opacity: 1;
        }

        .volume-label {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, 
                #ffffff, 
                #1db954, 
                #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            cursor: pointer;
        }

        .volume-slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--volume, 50%);
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            cursor: pointer;
            box-shadow: 
                0 6px 18px rgba(29, 185, 84, 0.4),
                0 3px 9px rgba(255, 20, 147, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 
                0 8px 24px rgba(29, 185, 84, 0.6),
                0 4px 12px rgba(255, 20, 147, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                #1db954, 
                #1ed760, 
                #ff1493);
            cursor: pointer;
            border: none;
            box-shadow: 
                0 6px 18px rgba(29, 185, 84, 0.4),
                0 3px 9px rgba(255, 20, 147, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .music-menu {
                right: 10px;
                max-width: 280px;
                min-width: 260px;
                padding: 20px;
            }
            
            .music-menu.collapsed {
                width: 64px;
                padding: 16px;
            }
            
            .music-toggle {
                width: 56px;
                height: 56px;
                font-size: 1.6rem;
            }
            
            .music-controls {
                gap: 12px;
                padding: 16px;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }

            .audio-visualizer {
                height: 40px;
                padding: 12px;
            }

            .visualizer-bar {
                width: 4px;
            }

            .song-item {
                padding: 15px;
            }

            .volume-control {
                padding: 16px;
            }
        }

        .floating-gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .image-container {
            position: absolute;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.85;
            filter: grayscale(40%) brightness(0.8) blur(0.5px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px) saturate(120%);
            -webkit-backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            transform-style: preserve-3d;
            will-change: transform, filter, opacity;
            position: relative;
        }

        /* Parallax Effect for Images */
        .image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255, 85, 60, 0.1) 0%,
                transparent 25%,
                rgba(60, 85, 255, 0.08) 50%,
                transparent 75%,

        let gallery = document.getElementById('gallery');
        let currentSpeed = 'normal';
        let animationIntervals = [];
        let imageIndex = 0; // Index pour suivre l'image actuelle à afficher
        let textIndex = 0;
        let imageGroupCounter = 0;
        
        // Curseur personnalisé
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Fonction pour créer un texte flottant
        function createFloatingText() {
            const textData = floatingTexts[textIndex % floatingTexts.length];
            textIndex++;
            
            const textElement = document.createElement('div');
            textElement.className = `floating-text ${textData.type}`;
            textElement.innerHTML = textData.text;
            
            // Position aléatoire
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 100;
            
            textElement.style.left = startX + 'px';
            textElement.style.top = startY + 'px';
            
            // Rotation aléatoire
            const rotation = (Math.random() - 0.5) * 10;
            textElement.style.setProperty('--text-rotate', rotation + 'deg');
            
            // Animation
            const animationDuration = getAnimationDuration();
            textElement.style.animation = `${textData.animation} ${animationDuration}s linear forwards`;
            
            gallery.appendChild(textElement);
            
            // Supprimer après animation
            setTimeout(() => {
                if (textElement.parentNode) {
                    textElement.remove();
                }
            }, animationDuration * 1000);
        }

        // Gestion des animations d'images
        function createFloatingImage(imageData, delay = 0) {
            setTimeout(() => {
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const sizes = ['size-small', 'size-medium', 'size-large', 'size-portrait'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                container.classList.add(randomSize);
                
                const randomX = Math.random() * (window.innerWidth - 300);
                const randomRotate = (Math.random() - 0.5) * 20;
                
                container.style.left = randomX + 'px';
                container.style.setProperty('--rotate', randomRotate + 'deg');
                
                const animationDuration = getAnimationDuration();
                container.style.animation = `moveUp${currentSpeed.charAt(0).toUpperCase() + currentSpeed.slice(1)} ${animationDuration}s linear infinite`;
                
                const img = document.createElement('img');
                img.src = imageData.src;
                img.alt = imageData.title;
                img.loading = 'lazy';
                
                const overlay = document.createElement('div');
                overlay.className = 'image-overlay';
                overlay.innerHTML = `
                    <div class="image-title">${imageData.title}</div>
                    <div class="image-description">${imageData.description}</div>
                `;
                
                container.appendChild(img);
                container.appendChild(overlay);
                
                // Événements
                container.addEventListener('click', () => openModal(imageData.src, imageData.title));
                container.addEventListener('mouseenter', () => {
                    container.classList.add('paused');
                    cursor.style.transform = 'scale(2)';
                });
                container.addEventListener('mouseleave', () => {
                    container.classList.remove('paused');
                    cursor.style.transform = 'scale(1)';
                });
                
                gallery.appendChild(container);
                
                // Supprimer après animation
                setTimeout(() => {
                    if (container.parentNode) {
                        container.remove();
                    }
                }, animationDuration * 1000);
                
            }, delay);
        }

        function getAnimationDuration() {
            switch(currentSpeed) {
                case 'fast': return 8;
                case 'slow': return 20;
                default: return 12;
            }
        }

        function getSpawnInterval() {
            switch(currentSpeed) {
                case 'fast': return 800;
                case 'slow': return 3000;
                default: return 1500;
            }
        }

        function startFloatingAnimation() {
            const spawnInterval = getSpawnInterval();
            
            const interval = setInterval(() => {
                // Utiliser imageIndex pour parcourir séquentiellement toutes les images
                const currentImage = images[imageIndex];
                createFloatingImage(currentImage);
                
                // Passer à l'image suivante, revenir au début si on atteint la fin
                imageIndex = (imageIndex + 1) % images.length;
                
                // Créer un texte flottant occasionnellement (tous les 3-4 groupes d'images)
                if (imageGroupCounter % 3 === 0) {
                    setTimeout(() => {
                        createFloatingText();
                    }, Math.random() * 2000 + 1000);
                }
                imageGroupCounter++;
            }, spawnInterval);
            
            animationIntervals.push(interval);
        }

        function setAnimationSpeed(speed) {
            currentSpeed = speed;
            
            // Mettre à jour les boutons
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Redémarrer avec la nouvelle vitesse
            resetGallery();
            setTimeout(() => {
                startFloatingAnimation();
                setTimeout(() => {
                    createFloatingText();
                }, 3000);
            }, 500);
        }

        function resetGallery() {
            // Arrêter toutes les animations
            animationIntervals.forEach(interval => clearInterval(interval));
            animationIntervals = [];
            
            // Supprimer toutes les images et textes
            const containers = document.querySelectorAll('.image-container');
            const texts = document.querySelectorAll('.floating-text');
            containers.forEach(container => container.remove());
            texts.forEach(text => text.remove());
            
            // Réinitialiser les compteurs
            textIndex = 0;
            imageGroupCounter = 0;
            imageIndex = 0; // Réinitialiser l'index des images
        }

        // Modal functions
        function openModal(src, title) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = src;
            modalImage.alt = title;
            modal.classList.add('active');
            
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Événements clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Fermer modal en cliquant à l'extérieur
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // === CURSEUR DYNAMIQUE ===
        class DynamicCursor {
            constructor() {
                this.cursor = document.querySelector('.custom-cursor');
                this.init();
            }

            init() {
                document.addEventListener('mousemove', (e) => {
                    this.cursor.style.left = e.clientX + 'px';
                    this.cursor.style.top = e.clientY + 'px';
                });

                // Effets sur les éléments interactifs
                const interactiveElements = document.querySelectorAll('button, .image-container, .control-btn, .song-item');
                
                interactiveElements.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        this.cursor.style.transform = 'scale(1.5)';
                        this.cursor.style.background = 'rgba(255, 85, 60, 0.8)';
                        this.cursor.style.mixBlendMode = 'difference';
                    });

                    element.addEventListener('mouseleave', () => {
                        this.cursor.style.transform = 'scale(1)';
                        this.cursor.style.background = 'rgba(255, 255, 255, 0.8)';
                        this.cursor.style.mixBlendMode = 'normal';
                    });

                    element.addEventListener('mousedown', () => {
                        this.cursor.style.transform = 'scale(0.8)';
                    });

                    element.addEventListener('mouseup', () => {
                        this.cursor.style.transform = 'scale(1.5)';
                    });
                });
            }
        }

        // === MICRO-INTERACTIONS ===
        class MicroInteractions {
            constructor() {
                this.init();
            }

            init() {
                this.addRippleEffect();
                this.addHoverMagnification();
                this.addScrollParallax();
            }

            addRippleEffect() {
                const buttons = document.querySelectorAll('.control-btn, .music-toggle');
                
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const ripple = document.createElement('span');
                        const rect = button.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const x = e.clientX - rect.left - size / 2;
                        const y = e.clientY - rect.top - size / 2;
                        
                        ripple.style.cssText = `
                            position: absolute;
                            width: ${size}px;
                            height: ${size}px;
                            left: ${x}px;
                            top: ${y}px;
                            background: rgba(255, 255, 255, 0.6);
                            border-radius: 50%;
                            transform: scale(0);
                            animation: ripple 0.6s ease-out;
                            pointer-events: none;
                        `;
                        
                        button.style.position = 'relative';
                        button.style.overflow = 'hidden';
                        button.appendChild(ripple);
                        
                        setTimeout(() => ripple.remove(), 600);
                    });
                });
            }

            addHoverMagnification() {
                const images = document.querySelectorAll('.image-container');
                
                images.forEach(image => {
                    image.addEventListener('mouseenter', () => {
                        image.style.zIndex = '1000';
                        image.style.transition = 'all 0.3s cubic-bezier(0.23, 1, 0.32, 1)';
                    });
                    
                    image.addEventListener('mouseleave', () => {
                        image.style.zIndex = '';
                    });
                });
            }

            addScrollParallax() {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const parallax1 = document.querySelector('.parallax-layer-1');
                    const parallax2 = document.querySelector('.parallax-layer-2');
                    
                    if (parallax1) {
                        parallax1.style.transform = `translate3d(0, ${scrolled * 0.5}px, 0) rotate(${scrolled * 0.01}deg)`;
                    }
                    if (parallax2) {
                        parallax2.style.transform = `translate3d(0, ${scrolled * -0.3}px, 0) rotate(${scrolled * -0.005}deg)`;
                    }
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            startFloatingAnimation();
            new DynamicCursor();
            new MicroInteractions();
            
            // Ajouter les animations CSS pour les ripples
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Créer le premier texte après un délai
            setTimeout(() => {
                createFloatingText();
            }, 3000);
        });

        // Gestion de la visibilité de la page
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                resetGallery();
            } else {
                setTimeout(() => {
                    startFloatingAnimation();
                    setTimeout(() => {
                        createFloatingText();
                    }, 3000);
                }, 1000);
            }
        });

        // === SYSTÈME MUSICAL ===
        class MusicPlayer {
            constructor() {
                this.songs = [
                    { title: "Moran & Ocre", file: "music/Moran & Ocre.mp3" },
                    { title: "Ngoma ya Nywele (Le tambour des cheveux)", file: "music/Ngoma ya Nywele (Le tambour des cheveux).mp3" },
                    { title: "Nzoto Etumba (La Rencontre)", file: "music/Nzoto Etumba (La Rencontre)2 (Remastered) (Vocals).mp3" },
                    { title: "Suku Royal", file: "music/Suku Royal.mp3" }
                ];
                this.currentSongIndex = 0;
                this.audio = new Audio();
                this.isPlaying = false;
                this.isShuffled = false;
                this.originalOrder = [...this.songs];
                
                this.initializePlayer();
                this.setupEventListeners();
            }

            initializePlayer() {
                // Configuration audio
                this.audio.volume = 0.7;
                this.audio.preload = 'metadata';
                
                // Événements audio
                this.audio.addEventListener('ended', () => this.nextSong());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('error', (e) => {
                    console.warn('Erreur de chargement audio:', e);
                    this.nextSong();
                });
                
                // Générer la playlist
                this.generatePlaylist();
                
                // Charger la première chanson
                this.loadSong(0);
            }

            setupEventListeners() {
                // Toggle menu
                document.getElementById('musicToggle').addEventListener('click', () => {
                    this.toggleMenu();
                });

                // Contrôles
                document.getElementById('playBtn').addEventListener('click', () => this.play());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.toggleShuffle());

                // Volume
                document.getElementById('volumeSlider').addEventListener('input', (e) => {
                    this.setVolume(e.target.value / 100);
                });
            }

            generatePlaylist() {
                const playlist = document.getElementById('playlist');
                playlist.innerHTML = '';
                
                this.songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.innerHTML = `
                        <div class="song-title">${song.title}</div>
                        <div class="song-duration" id="duration-${index}">--:--</div>
                    `;
                    
                    songItem.addEventListener('click', () => {
                        this.loadSong(index);
                        this.play();
                    });
                    
                    playlist.appendChild(songItem);
                });
            }

            loadSong(index) {
                if (index >= 0 && index < this.songs.length) {
                    this.currentSongIndex = index;
                    this.audio.src = this.songs[index].file;
                    this.updatePlaylistUI();
                }
            }

            play() {
                if (this.audio.src) {
                    this.audio.play().then(() => {
                        this.isPlaying = true;
                        this.updateControlsUI();
                    }).catch(e => {
                        console.warn('Erreur de lecture:', e);
                    });
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updateControlsUI();
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.isPlaying = false;
                this.updateControlsUI();
            }

            nextSong() {
                let nextIndex = (this.currentSongIndex + 1) % this.songs.length;
                this.loadSong(nextIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                
                if (this.isShuffled) {
                    // Mélanger les chansons
                    const currentSong = this.songs[this.currentSongIndex];
                    this.songs = [...this.originalOrder].sort(() => Math.random() - 0.5);
                    this.currentSongIndex = this.songs.findIndex(song => song === currentSong);
                } else {
                    // Restaurer l'ordre original
                    const currentSong = this.songs[this.currentSongIndex];
                    this.songs = [...this.originalOrder];
                    this.currentSongIndex = this.songs.findIndex(song => song === currentSong);
                }
                
                this.generatePlaylist();
                this.updatePlaylistUI();
                this.updateControlsUI();
            }

            setVolume(volume) {
                this.audio.volume = Math.max(0, Math.min(1, volume));
            }

            toggleMenu() {
                const menu = document.getElementById('musicMenu');
                menu.classList.toggle('collapsed');
            }

            updatePlaylistUI() {
                const songItems = document.querySelectorAll('.song-item');
                songItems.forEach((item, index) => {
                    item.classList.toggle('playing', index === this.currentSongIndex);
                });
            }

            updateControlsUI() {
                const playBtn = document.getElementById('playBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                const shuffleBtn = document.getElementById('shuffleBtn');
                
                playBtn.classList.toggle('active', this.isPlaying);
                pauseBtn.classList.toggle('active', !this.isPlaying && this.audio.currentTime > 0);
                shuffleBtn.classList.toggle('active', this.isShuffled);
            }

            updateDuration() {
                const duration = this.audio.duration;
                if (!isNaN(duration)) {
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    const durationElement = document.getElementById(`duration-${this.currentSongIndex}`);
                    if (durationElement) {
                        durationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                }
            }
        }

        // Classe pour gérer le drag and drop du menu musical
        class DragHandler {
            constructor(element) {
                this.element = element;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.initialX = 0;
                this.initialY = 0;
                
                this.setupDragListeners();
            }

            setupDragListeners() {
                // Rendre tout le menu draggable
                this.element.style.cursor = 'move';
                this.element.style.userSelect = 'none';
                
                // Événements de drag sur tout l'élément
                this.element.addEventListener('mousedown', this.startDrag.bind(this));
                document.addEventListener('mousemove', this.drag.bind(this));
                document.addEventListener('mouseup', this.endDrag.bind(this));
                
                // Support tactile
                this.element.addEventListener('touchstart', this.startDrag.bind(this));
                document.addEventListener('touchmove', this.drag.bind(this));
                document.addEventListener('touchend', this.endDrag.bind(this));
                
                // Empêcher la sélection de texte pendant le drag
                this.element.addEventListener('selectstart', (e) => {
                    if (this.isDragging) {
                        e.preventDefault();
                    }
                });
            }

            startDrag(e) {
                this.isDragging = true;
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                this.startX = clientX;
                this.startY = clientY;
                
                const rect = this.element.getBoundingClientRect();
                this.initialX = rect.left;
                this.initialY = rect.top;
                
                this.element.style.transition = 'none';
                this.element.style.cursor = 'grabbing';
                
                e.preventDefault();
            }

            drag(e) {
                if (!this.isDragging) return;
                
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                const deltaX = clientX - this.startX;
                const deltaY = clientY - this.startY;
                
                let newX = this.initialX + deltaX;
                let newY = this.initialY + deltaY;
                
                // Contraintes pour rester dans la fenêtre
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const elementWidth = this.element.offsetWidth;
                const elementHeight = this.element.offsetHeight;
                
                newX = Math.max(0, Math.min(newX, windowWidth - elementWidth));
                newY = Math.max(0, Math.min(newY, windowHeight - elementHeight));
                
                this.element.style.left = newX + 'px';
                this.element.style.top = newY + 'px';
                this.element.style.right = 'auto';
                this.element.style.transform = 'none';
                
                e.preventDefault();
            }

            endDrag() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.element.style.transition = 'all 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
                this.element.style.cursor = 'default';
                
                // Sauvegarder la position
                this.savePosition();
            }

            savePosition() {
                const rect = this.element.getBoundingClientRect();
                localStorage.setItem('musicMenuPosition', JSON.stringify({
                    left: rect.left,
                    top: rect.top
                }));
            }

            loadPosition() {
                const savedPosition = localStorage.getItem('musicMenuPosition');
                if (savedPosition) {
                    const position = JSON.parse(savedPosition);
                    this.element.style.left = position.left + 'px';
                    this.element.style.top = position.top + 'px';
                    this.element.style.right = 'auto';
                    this.element.style.transform = 'none';
                }
            }
        }

        // Initialiser le lecteur musical et le drag handler
        let musicPlayer;
        let dragHandler;
        document.addEventListener('DOMContentLoaded', () => {
            musicPlayer = new MusicPlayer();
            
            // Initialiser le drag handler pour le menu musical
            const musicMenu = document.querySelector('.music-menu');
            if (musicMenu) {
                dragHandler = new DragHandler(musicMenu);
                dragHandler.loadPosition();
            }
        });
    </script>
